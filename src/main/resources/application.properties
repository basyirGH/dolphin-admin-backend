logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.security=DEBUG


spring.application.name=dolphinadminbackend
server.port=8080

# Spring Boot automatically picks up environment variables and overrides application.properties when running inside Docker or on a cloud provider like Render.
# 1️⃣ Environment Variables (Highest Priority)
# 2️⃣ Command Line Arguments
# 3️⃣ application.properties (Lowest Priority)

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
jwt.secret=${JWT_SECRET}

